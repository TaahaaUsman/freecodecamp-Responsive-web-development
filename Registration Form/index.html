<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
  </head>
  <body>
    <div class="registration-form">
      <form action="submit">
        <h1>Registration Form</h1>
        <p>Please fill out this form with required information</p>
        <div class="firstBlock">
          <label for="fName">Enter Your First Name:</label>
          <input type="text" id="fName" />
          <label for="fName">Enter Your Second Name:</label>
          <input type="text" id="sName" />
          <label for="fName">Enter Your Email Address:</label>
          <input type="email" id="email" />
          <label for="fName">Create a New Password:</label>
          <input type="password" id="psd" />
        </div>
        <hr />
        <h2>Account Type (required)</h2>
        <div class="secondBlock">
          <input type="radio" id="personal" name="same" />
          <label for="personal">Personal</label>
          <br />
          <input type="radio" id="business" name="same" />
          <label for="business">Business</label>
        </div>
        <hr />
        <div class="thirdBlock">
          <label for="img">Upload your profile picture</label>
          <input type="file" id="img" />
          <label for="age">Input your age (years):</label>
          <input type="number" id="age" />
        </div>
        <div class="forthBlock">
          <label for="dropdown">How did you hear about us?</label>
          <select id="dropdown" name="dropdown">
            <option value="option1">Select one...</option>
            <option value="option1">Free code camp</option>
            <option value="option2">chatGPT</option>
            <option value="option3">Gemini product of google</option>
          </select>

          <label for="area">Provide a bio</label>
          <textarea
            name="area"
            id=""
            cols="30"
            rows="3"
            placeholder="I like coding on the beach..."
          ></textarea>
        </div>
        <div class="fifthBlock">
          <input type="checkbox" id="checkbox" />
          <label for="checkbox"
            >I accept the <a href="#">terms and conditions</a></label
          >
        </div>
          <input type="submit" id="submit" />
      </form>
    </div>
  </body>
</html>
